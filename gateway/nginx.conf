events {
    worker_connections 1024;
}

http {
    upstream auth_service {
        server auth-service:5001;
    }

    upstream post_service {
        server post-service:5002;
    }

    upstream comment_service {
        server comment-service:5003;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;

    # Logging format
    log_format api_log '$remote_addr - $remote_user [$time_local] "$request" '
                       '$status $body_bytes_sent "$http_referer" '
                       '"$http_user_agent" "$http_x_forwarded_for" '
                       'upstream=$upstream_addr response_time=$request_time';

    server {
        listen 5000;
        server_name _;

        # Health check endpoint for gateway itself
        location /health {
            access_log off;
            return 200 '{"status": "healthy", "service": "api-gateway"}\n';
            add_header Content-Type application/json;
        }

        # Auth Service Routes
        location /api/auth {
            limit_req zone=auth_limit burst=10;
            
            proxy_pass http://auth_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            access_log /var/log/nginx/api_auth.log api_log;
        }

        # Post Service Routes
        location /api/posts {
            limit_req zone=api_limit burst=20;
            
            proxy_pass http://post_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            access_log /var/log/nginx/api_posts.log api_log;
        }

        # Category endpoints (also in post service)
        location /api/categories {
            limit_req zone=api_limit burst=20;
            
            proxy_pass http://post_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            access_log /var/log/nginx/api_categories.log api_log;
        }

        # Comment Service Routes
        location /api/comments {
            limit_req zone=api_limit burst=20;
            
            proxy_pass http://comment_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            access_log /var/log/nginx/api_comments.log api_log;
        }

        # Default 404 for unmapped routes
        location / {
            return 404;
        }

        # Error pages
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}

