---
# Auth Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: blog-app
  labels:
    app: auth-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: auth-service
        version: v1
    spec:
      containers:
      - name: auth-service
        image: 335853528110.dkr.ecr.us-east-1.amazonaws.com/blog-auth:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 5001
          protocol: TCP
        env:
        - name: FLASK_HOST
          value: "0.0.0.0"
        - name: FLASK_PORT
          value: "5001"
        - name: FLASK_DEBUG
          value: "False"
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: blog-config
              key: DATABASE_URL
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: blog-secrets
              key: JWT_SECRET_KEY
        - name: JWT_EXPIRES_DAYS
          valueFrom:
            configMapKeyRef:
              name: blog-config
              key: JWT_EXPIRES_DAYS
        livenessProbe:
          httpGet:
            path: /health
            port: 5001
            scheme: HTTP
          initialDelaySeconds: 40
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5001
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false

---
# Auth Service ClusterIP Service
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: blog-app
  labels:
    app: auth-service
spec:
  type: ClusterIP
  ports:
  - port: 5001
    targetPort: 5001
    protocol: TCP
    name: http
  selector:
    app: auth-service
  sessionAffinity: None

