---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: blog-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: AWS_ID.dkr.ecr.us-east-1.amazonaws.com/blog-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: blog-config
              key: DATABASE_URL
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: blog-secrets
              key: JWT_SECRET_KEY
        - name: JWT_EXPIRES_DAYS
          valueFrom:
            configMapKeyRef:
              name: blog-config
              key: JWT_EXPIRES_DAYS
        - name: FLASK_HOST
          valueFrom:
            configMapKeyRef:
              name: blog-config
              key: FLASK_HOST
        - name: FLASK_PORT
          valueFrom:
            configMapKeyRef:
              name: blog-config
              key: FLASK_PORT
        - name: FLASK_DEBUG
          valueFrom:
            configMapKeyRef:
              name: blog-config
              key: FLASK_DEBUG
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: blog-config
              key: ENVIRONMENT
        - name: UPLOAD_FOLDER
          valueFrom:
            configMapKeyRef:
              name: blog-config
              key: UPLOAD_FOLDER
        - name: MAX_FILE_SIZE
          valueFrom:
            configMapKeyRef:
              name: blog-config
              key: MAX_FILE_SIZE
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        startupProbe:
          httpGet:
            path: /api/categories
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        livenessProbe:
          httpGet:
            path: /api/categories
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /api/categories
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
      volumes:
      - name: uploads
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: blog-app
spec:
  selector:
    app: backend
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
  type: ClusterIP

