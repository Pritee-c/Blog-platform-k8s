apiVersion: v1
kind: ConfigMap
metadata:
  name: blog-config
  namespace: blog-app
data:
  # MySQL Database Configuration
  MYSQL_DATABASE: blog_cms
  MYSQL_USER: blog_user
  
  # Backend Configuration
  FLASK_HOST: "0.0.0.0"
  FLASK_PORT: "5000"
  FLASK_DEBUG: "False"
  ENVIRONMENT: production
  
  # JWT Configuration
  JWT_EXPIRES_DAYS: "1"
  
  # File Upload Configuration
  UPLOAD_FOLDER: uploads
  MAX_FILE_SIZE: "16777216"
  
  # Database Connection (using MySQL ClusterIP directly - bypasses DNS)
  DATABASE_URL: mysql+pymysql://blog_user:BlogPass123!@mysql-service:3306/blog_cms

